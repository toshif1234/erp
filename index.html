<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <h3>Column span</h3>
        <table border="2" style="margin: auto; text-align: center;">
            <tr>
                <th colspan="2">male</th>
                <th colspan="2">female</th>
            </tr>
            <tr>
                <th>name</th>
                <th>usn</th>
                <th>name</th>
                <th>usn</th>
            </tr>
            <tr>
                <td>john</td>
                <td>22cs001</td>
                <td>jona</td>
                <td>22cs002</td>
            </tr>
        </table>
    </div>
    <div style="margin-bottom: 20px;">
        <h3>Row span</h3>
        <table border="2" style="margin: auto; text-align: center;">
           <tr>
            <th>gender</th>
            <th>name</th>
            <th>usn</th>
           </tr>
           <tr>
            <th rowspan="2">male</th>
            <td>john</td>
            <td>001</td>
           </tr>
           <tr>
                <td>johan</td>
                <td>002</td>
           </tr>
           <tr>
            <th rowspan="2">female</th>
            <td>john</td>
            <td>003</td>
           </tr>
           <tr>
            <td>johan</td>
                <td>002</td>
           </tr>
        </table>
    </div>
</body>
</html>
